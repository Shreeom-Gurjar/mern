<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disply property</title>
    <style>
        body{
            background-color: black;
            color: white;
        }
        h1{
            background-color: blue;
            height: 200px;
            display: inline;
        }
        
        span{
            background-color: blue;
            height: 200px;
            /* display: block; */
            display: inline-block;
            width: 300px;
        }
    </style>
</head>
<body>
    <!-- block level element -->
    <h1>hello developer</h1>
    <!-- inline element -->
   
    
    <br>
    <span>hello developer</span>
   
</body>
</html>
