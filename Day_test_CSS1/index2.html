<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <style>
        body{
            background-color: white;
            color: black;
        }
        .nav{
            display: flex;
            border: 1px solid gray;
            position: fixed;
            width: 800px;
           background-color: rgb(237, 236, 236);
           height: 30px;
           position: sticky;
        }

        .hed1{
            display: flex;
            margin-left: 70px;
         }
         .hed2{
            border: 1px solid gray;
            height: 20px;
            width: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 5px;
            border-radius: 10px;
         }
         .hed{
            margin-top: 5px;
         }
         .left{
            background-color: blueviolet;
            height: 80vh;
            width: 20%;
            position: sticky;
         }
         .middle{
            background-color: blanchedalmond;
            height: 200vh;
            width: calc(100% - 40%);
            overflow: scroll;
         }
         .middle::-webkit-scrollbar{
            display: none;
         }
         .right {
            background-color: aqua;
            height: 80vh;
            width: 20%;
            position: sticky;
         }
        
         .parent{
            display: flex;
            
         }
         
         
    </style>
</head>
<body>
    <div class="facebook">
        <div class="nav">
            <div class="hed"><img src="https://1000logos.net/wp-content/uploads/2017/02/Facebook-Logosu.png" height="20px" width="40px"></div>
            <div class="hed2">Search Facebook</div>
            
            <div class="hed1"><span class="material-symbols-outlined">
                home
                </span></div>
            <div class="hed1"><span class="material-symbols-outlined">
                history
                </span></div>
                <div class="hed1"><span class="material-symbols-outlined">
                    apartment
                    </span></div>
                <div class="hed1"><span class="material-symbols-outlined">
                    home_pin
                    </span></div>
                <div class="hed1"><span class="material-symbols-outlined">
                    location_away
                    </span></div>
                <div class="hed1"><span class="material-symbols-outlined">
                    grass
                    </span></div>
        </div>
        <div class="parent">
        <div class="left">
fgg
        </div>
        <div class="middle">
ffgg
        </div>
        <div class="right">
fff
        </div>
        </div>
    </div>
</body>
</html>
